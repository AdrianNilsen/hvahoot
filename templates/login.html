<!DOCTYPE html>
<html lang="no">
<head>
    <title>Logg inn</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h2>Logg inn</h2>

        <input type="password" name="password" placeholder="Passord" required>

    <a href="{{ url_for('register') }}">Ingen konto? Registrer deg</a>
</body>
</html>
