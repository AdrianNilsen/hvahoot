<h2>Spørsmål {{ index }} av {{ total }}</h2>
{% if question.image %}
    <img src="{{ url_for('static', filename=question.image) }}" width="300">
{% endif %}
<h3>{{ question.question }}</h3>

{% if feedback %}
    <p><strong>{{ feedback }}</strong></p>
{% endif %}

<form method="POST">
    {% for option in question.options %}
        <button type="submit" name="answer" value="{{ option }}">{{ option }}</button>
    {% endfor %}
</form>

<a href="{{ url_for('home') }}"><button>Hjem</button></a>
